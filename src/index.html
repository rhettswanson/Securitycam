<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ark Camera ID</title>

  <!-- Pick the right asset base for both domains -->
  <script>
    const __ASSET_BASE__ = location.hostname.endsWith('github.io') ? '/Securitycam/' : '/';
    // Showcase also reads this global:
    window.MP_SDK_CONFIG = { assetBase: __ASSET_BASE__ };
  </script>

  <style>
    html, body { height: 100%; margin: 0; }
    matterport-viewer { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <matterport-viewer
    id="mpv"
    m="1GhA8oaBFPZ"
    application-key="akqdQdp3hr9wz4eu70zd1rsab"
    play="1"
    qs="1">
  </matterport-viewer>

  <!-- Apply the computed asset base to the element -->
  <script>
    document.getElementById('mpv').setAttribute('asset-base', __ASSET_BASE__);
  </script>
  <!-- HtmlWebpackPlugin will inject the bundle with defer -->
</body>
</html>

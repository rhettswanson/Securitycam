<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ark Camera ID</title>

  <!-- Compute asset base for both origins -->
  <script>
    const __ASSET_BASE__ = location.hostname.endsWith('github.io') ? '/Securitycam/' : '/';
  </script>

  <!-- Ensure the SDK has the key BEFORE the component boots -->
  <script>
    window.MP_SDK_CONFIG = {
      applicationKey: 'akqd0dp3hr9wz4eu70zd1rsab',  // ‚Üê exact key from Matterport dev console
      assetBase: __ASSET_BASE__
    };
  </script>

  <style>
    html, body { height: 100%; margin: 0; }
    matterport-viewer { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <matterport-viewer>
    id="mpv"
    m="1ghABoaBFPZ"
    application-key="akqd0dp3hr9wz4eu70zd1rsab"
    play="1"
    qs="1"
  </matterport-viewer>

  <script>
    // Apply the computed asset base after the element exists
    document.getElementById('mpv').setAttribute('asset-base', __ASSET_BASE__);
  </script>
  <!-- HtmlWebpackPlugin injects the bundle -->
</body>
</html>
